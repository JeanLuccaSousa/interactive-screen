<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary"> back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">Sign in</button>
            </div>
            <!--end first-column-->
            <div class="second-column">
                <h2 class="title title-second">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-github"></i></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-instagram"></i></li></a>
                    </ul>
                </div>
                <p class="description description-second">or use your email for registration</p>
                <form class="form" method="POST">
                    <label class="label-input">
                        <i class="fas fa-user icon-modify"></i>
                        <input class="placeholder-text" type="text" placeholder="Name">
                    </label>
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input class="placeholder-text" type="email" placeholder="Email" name="email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input class="placeholder-text" type="password" placeholder="Password" name="senha">
                    </label>
                    <button type="submit" class="btn btn-second">Sign up</button>
                </form>
            </div>
            <!--end second-column-->
        </div>
        <!--end first-content-->
        <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Hello, Friend!</h2>
                    <p class="description description-primary">Enter your personal details</p>
                    <p class="description description-primary">and start journey with us</p>
                    <button id="signup" class="btn btn-primary">Sign up</button>
                </div>
                <!--end first-column-->
                <div class="second-column">
                    <h2 class="title title-second">Sign In To Developer</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-github"></i></li></a>
                            <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin"></i></li></a>
                            <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-instagram"></i></li></a>
                        </ul>
                    </div>
                    <p class="description description-second">or use your email for registration</p>
                    <form class="form">
                        <label class="label-input">
                            <i class="far fa-envelope icon-modify"></i>
                            <input class="placeholder-text" type="email" placeholder="Email">
                        </label>
                        <label class="label-input">
                            <i class="fas fa-lock icon-modify"></i>
                            <input class="placeholder-text" type="password" placeholder="Password">
                        </label>
                        <a class="password" href="#">forgot your password?</a>
                        <button class="btn btn-second">Sign in</button>
                    </form>
                </div>
                <!--end second-column-->
        </div>
    <script src="javascript/app.js"></script>
</body>
</html>
